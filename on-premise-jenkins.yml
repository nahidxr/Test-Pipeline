pipeline {
    agent any
    tools {
        maven "Maven-3.9.3"
    }
    environment {
        imageName = "nahid003/${JOB_NAME}:${BUILD_ID}"
    }

    stages {
        stage('Git Clone') {
            steps {
                git branch: 'main', credentialsId: 'git_cred', url: 'https://github.com/nahidxr/Test-Pipeline.git'
            }
        }

        stage('Maven Build') {
            steps {
                sh 'mvn clean install'
            }
        }


        stage('Docker Image Build') {
            steps {
                script {
                dockerImage = docker.build(imageName)
                }
            }
        }



        stage('Push to Docker Registry') {
            steps {
                script {
                    withDockerRegistry(credentialsId: 'docker-key') {
                        dockerImage.push()
                    }
                }
            }
        }

        stage('Docker Image Remove') {
            steps {
                sh "docker rmi nahid003/${JOB_NAME}:${BUILD_ID}"
            }
        }

        stage('Deploy to Kubernetes') {
            steps {
                script {
                    // Get the current namespace
                    def namespace = sh (
                        script: 'kubectl config view --minify --output "jsonpath={.contexts[0].context.namespace}"',
                        returnStdout: true
                    ).trim()

                    // Ensure that the namespace is not empty
                    if (namespace.empty) {
                        error "Failed to retrieve namespace"
                    }

                    withKubeConfig(credentialsId: 'kube-cred') {
                        sh 'sed -i "s/TAG/${BUILD_ID}/g" kubernetes-deploy/main.yml'
                        
                        def myqlPodExists = sh(
                            script: 'kubectl get pod -n ${namespace} -l app=my-mysql -o name',
                            returnStatus: true
                        )
                        def webServerPodExists = sh(
                            script: 'kubectl get pod -n ${namespace} -l app=my-webserver -o name',
                            returnStatus: true
                        )

                        if (myqlPodExists == 0 || webServerPodExists == 0) {
                            try {
                                sh "kubectl delete -f main.yml -n ${namespace}"
                            } catch (Exception e) {
                                echo "Error deleting pods: ${e.getMessage()}"
                            }
                        }

                        sh "kubectl apply -f kubernetes-deploy/main.yml -n ${namespace}"
                    }
                }
            }
        }

    }

}
